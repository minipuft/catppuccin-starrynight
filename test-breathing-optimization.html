<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Breathing Performance Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        
        /* CSS variables for breathing system */
        :root {
            --organic-breathing-amplitude: 0.05;
            --organic-breathing-cycle: 2000ms;
            --organic-breathing-phase: 0;
            --organic-emotional-saturation: 1;
            --organic-warmth: 0.8;
            --organic-fog-opacity: 0.02;
            --organic-shimmer-opacity: 0.05;
            --organic-glow-opacity: 0.1;
            --organic-growth-scale: 1;
            --spice-rgb-accent: 168, 173, 200;
        }
        
        /* Main container for breathing membranes */
        .main-view-container__scroll-node {
            position: relative;
            height: 100vh;
            isolation: isolate;
        }
        
        /* Breathing membrane layers - CSS pseudo-elements */
        .main-view-container__scroll-node::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(circle at 50% 50%, 
                rgba(var(--spice-rgb-accent), calc(var(--organic-fog-opacity) * 4)) 0%, 
                transparent 70%);
            animation: organic-membrane-breathing var(--organic-breathing-cycle) ease-in-out infinite;
            will-change: opacity, transform, filter;
            contain: layout style paint;
        }
        
        .main-view-container__scroll-node::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(circle at 70% 65%, 
                rgba(var(--spice-rgb-accent), calc(var(--organic-fog-opacity) * 3)) 0%, 
                transparent 70%);
            animation: organic-atmospheric-pulse var(--organic-breathing-cycle) ease-in-out infinite;
            animation-delay: calc(var(--organic-breathing-cycle) * 0.33);
            will-change: opacity, transform;
            contain: layout style paint;
        }
        
        /* Cards with breathing organisms */
        .card {
            position: relative;
            width: 200px;
            height: 120px;
            background: #333;
            border-radius: 8px;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: calc(var(--organic-breathing-phase) * 10% + 10%);
            right: calc(var(--organic-breathing-phase) * 15% + 10%);
            width: calc(60px + var(--organic-growth-scale) * 60px);
            height: calc(60px + var(--organic-growth-scale) * 60px);
            border-radius: 50%;
            background: linear-gradient(45deg, 
                rgba(var(--spice-rgb-accent), calc(var(--organic-shimmer-opacity) * 2)) 0%, 
                rgba(var(--spice-rgb-accent), var(--organic-shimmer-opacity)) 100%);
            pointer-events: none;
            z-index: 1;
            animation: organic-element-breathing var(--organic-breathing-cycle) ease-in-out infinite;
            will-change: transform, opacity, filter;
            contain: layout style paint;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        .card.organic-consciousness-enabled::before {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Include breathing keyframes from the SCSS */
        @keyframes organic-membrane-breathing {
            0% {
                border-width: var(--organic-membrane-thickness, 2px);
                opacity: var(--organic-membrane-opacity, 0.3);
                box-shadow: 0 0 calc(var(--organic-membrane-thickness, 2px) * 2) rgba(var(--spice-rgb-accent), var(--organic-glow-opacity, 0.1));
            }
            50% {
                border-width: calc(var(--organic-membrane-thickness, 2px) * (1.0 + var(--organic-breathing-amplitude, 0.05) * 2));
                opacity: calc(var(--organic-membrane-opacity, 0.3) * (1.0 + var(--organic-breathing-amplitude, 0.05) * 1.5));
                box-shadow: 0 0 calc(var(--organic-membrane-thickness, 2px) * 3) rgba(var(--spice-rgb-accent), calc(var(--organic-glow-opacity, 0.1) * 1.5));
            }
            100% {
                border-width: var(--organic-membrane-thickness, 2px);
                opacity: var(--organic-membrane-opacity, 0.3);
                box-shadow: 0 0 calc(var(--organic-membrane-thickness, 2px) * 2) rgba(var(--spice-rgb-accent), var(--organic-glow-opacity, 0.1));
            }
        }
        
        @keyframes organic-atmospheric-pulse {
            0% {
                opacity: var(--organic-fog-opacity, 0.02);
                transform: scale(1.0);
            }
            50% {
                opacity: calc(var(--organic-fog-opacity, 0.02) * 1.5);
                transform: scale(calc(1.0 + var(--organic-breathing-amplitude, 0.05) * 0.1));
            }
            100% {
                opacity: var(--organic-fog-opacity, 0.02);
                transform: scale(1.0);
            }
        }
        
        @keyframes organic-element-breathing {
            0% {
                transform: scale(var(--organic-growth-scale, 1.0));
                opacity: 1.0;
                filter: blur(0px) saturate(1.0);
            }
            25% {
                transform: scale(calc(var(--organic-growth-scale, 1.0) * (1.0 + var(--organic-breathing-amplitude, 0.05) * 0.3)));
                opacity: calc(1.0 + var(--organic-breathing-amplitude, 0.05) * 0.1);
                filter: blur(calc(var(--organic-breathing-amplitude, 0.05) * 0.5px)) saturate(calc(1.0 + var(--organic-emotional-saturation, 1) * 0.1));
            }
            50% {
                transform: scale(calc(var(--organic-growth-scale, 1.0) * (1.0 + var(--organic-breathing-amplitude, 0.05) * 0.5)));
                opacity: calc(1.0 + var(--organic-breathing-amplitude, 0.05) * 0.2);
                filter: blur(calc(var(--organic-breathing-amplitude, 0.05) * 1px)) saturate(calc(1.0 + var(--organic-emotional-saturation, 1) * 0.15));
            }
            75% {
                transform: scale(calc(var(--organic-growth-scale, 1.0) * (1.0 + var(--organic-breathing-amplitude, 0.05) * 0.3)));
                opacity: calc(1.0 + var(--organic-breathing-amplitude, 0.05) * 0.1);
                filter: blur(calc(var(--organic-breathing-amplitude, 0.05) * 0.5px)) saturate(calc(1.0 + var(--organic-emotional-saturation, 1) * 0.1));
            }
            100% {
                transform: scale(var(--organic-growth-scale, 1.0));
                opacity: 1.0;
                filter: blur(0px) saturate(1.0);
            }
        }
        
        .test-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }
        
        .performance-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            font-family: monospace;
            font-size: 12px;
        }
        
        button {
            background: #007acc;
            border: none;
            color: white;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0088dd;
        }
        
        input[type="range"] {
            width: 150px;
            margin: 8px;
        }
        
        .card-container {
            padding: 60px 20px;
        }
        
        h3 {
            margin: 10px 0 5px 0;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h3>Breathing Controls</h3>
        <div>
            <label>Amplitude: <span id="amplitudeValue">0.05</span></label><br>
            <input type="range" id="amplitude" min="0" max="0.2" step="0.01" value="0.05">
        </div>
        <div>
            <label>Cycle Duration: <span id="durationValue">2000ms</span></label><br>
            <input type="range" id="duration" min="500" max="5000" step="100" value="2000">
        </div>
        <div>
            <label>Saturation: <span id="saturationValue">1.0</span></label><br>
            <input type="range" id="saturation" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>
        <div>
            <button id="toggleBreathing">Toggle Breathing</button>
            <button id="performanceTest">Performance Test</button>
        </div>
    </div>
    
    <div class="performance-stats">
        <h3>Performance Stats</h3>
        <div>FPS: <span id="fps">0</span></div>
        <div>Frame Time: <span id="frameTime">0ms</span></div>
        <div>DOM Elements: <span id="domElements">0</span></div>
        <div>CSS Animations: <span id="cssAnimations">Active</span></div>
        <div>Memory Usage: <span id="memoryUsage">0MB</span></div>
    </div>
    
    <div class="main-view-container__scroll-node">
        <div class="card-container">
            <h1>Organic Breathing Performance Test</h1>
            <p>This test demonstrates the CSS-based breathing system with zero DOM elements.</p>
            
            <!-- Create multiple cards to test performance -->
            <div class="card organic-consciousness-enabled"></div>
            <div class="card organic-consciousness-enabled"></div>
            <div class="card organic-consciousness-enabled"></div>
            <div class="card organic-consciousness-enabled"></div>
            <div class="card organic-consciousness-enabled"></div>
            <div class="card organic-consciousness-enabled"></div>
            <div class="card organic-consciousness-enabled"></div>
            <div class="card organic-consciousness-enabled"></div>
            <div class="card organic-consciousness-enabled"></div>
            <div class="card organic-consciousness-enabled"></div>
        </div>
    </div>
    
    <script>
        // Performance monitoring
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;
        let frameTime = 0;
        
        function updatePerformanceStats() {
            const now = performance.now();
            frameCount++;
            
            if (frameCount % 60 === 0) {
                const deltaTime = now - lastTime;
                fps = Math.round(60000 / deltaTime);
                frameTime = Math.round(deltaTime / 60 * 100) / 100;
                lastTime = now;
                
                document.getElementById('fps').textContent = fps;
                document.getElementById('frameTime').textContent = frameTime + 'ms';
                document.getElementById('domElements').textContent = document.querySelectorAll('*').length;
                
                // Estimate memory usage
                if (performance.memory) {
                    const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                    document.getElementById('memoryUsage').textContent = memoryMB + 'MB';
                }
            }
            
            requestAnimationFrame(updatePerformanceStats);
        }
        
        updatePerformanceStats();
        
        // Controls
        const amplitudeSlider = document.getElementById('amplitude');
        const durationSlider = document.getElementById('duration');
        const saturationSlider = document.getElementById('saturation');
        const toggleButton = document.getElementById('toggleBreathing');
        const performanceButton = document.getElementById('performanceTest');
        
        let breathingEnabled = true;
        
        function updateCSS() {
            const root = document.documentElement;
            root.style.setProperty('--organic-breathing-amplitude', amplitudeSlider.value);
            root.style.setProperty('--organic-breathing-cycle', durationSlider.value + 'ms');
            root.style.setProperty('--organic-emotional-saturation', saturationSlider.value);
            
            document.getElementById('amplitudeValue').textContent = amplitudeSlider.value;
            document.getElementById('durationValue').textContent = durationSlider.value + 'ms';
            document.getElementById('saturationValue').textContent = saturationSlider.value;
        }
        
        amplitudeSlider.addEventListener('input', updateCSS);
        durationSlider.addEventListener('input', updateCSS);
        saturationSlider.addEventListener('input', updateCSS);
        
        toggleButton.addEventListener('click', () => {
            breathingEnabled = !breathingEnabled;
            const cards = document.querySelectorAll('.card');
            const root = document.documentElement;
            
            if (breathingEnabled) {
                cards.forEach(card => card.classList.add('organic-consciousness-enabled'));
                root.style.setProperty('--organic-fog-opacity', '0.02');
                toggleButton.textContent = 'Disable Breathing';
                document.getElementById('cssAnimations').textContent = 'Active';
            } else {
                cards.forEach(card => card.classList.remove('organic-consciousness-enabled'));
                root.style.setProperty('--organic-fog-opacity', '0');
                toggleButton.textContent = 'Enable Breathing';
                document.getElementById('cssAnimations').textContent = 'Disabled';
            }
        });
        
        performanceButton.addEventListener('click', () => {
            console.log('Starting performance test...');
            const startTime = performance.now();
            let testFrames = 0;
            const testDuration = 5000; // 5 seconds
            
            function performanceTestFrame() {
                testFrames++;
                const elapsed = performance.now() - startTime;
                
                if (elapsed < testDuration) {
                    // Simulate varying breathing parameters
                    const amplitude = 0.05 + Math.sin(elapsed / 1000) * 0.05;
                    const saturation = 1.0 + Math.sin(elapsed / 500) * 0.3;
                    
                    document.documentElement.style.setProperty('--organic-breathing-amplitude', amplitude);
                    document.documentElement.style.setProperty('--organic-emotional-saturation', saturation);
                    
                    requestAnimationFrame(performanceTestFrame);
                } else {
                    const avgFPS = Math.round(testFrames / (testDuration / 1000));
                    console.log(`Performance test complete: ${avgFPS} FPS average over ${testDuration/1000}s`);
                    alert(`Performance Test Results:\nAverage FPS: ${avgFPS}\nFrame Time: ${Math.round(1000/avgFPS)}ms\nTotal Frames: ${testFrames}`);
                }
            }
            
            performanceTestFrame();
        });
        
        // Initialize
        updateCSS();
        
        console.log('Organic Breathing Performance Test loaded');
        console.log('This test uses CSS-only breathing with zero DOM element creation');
    </script>
</body>
</html>
